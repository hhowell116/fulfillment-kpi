<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCO Fulfillment Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }

        header {
            background: linear-gradient(135deg, #ffffff 0%, #f5f0e8 100%);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            border: 1px solid rgba(210, 180, 140, 0.2);
        }
        h1 { color: #8b7355; font-size: 2.5em; font-weight: 600; }
        .subtitle { color: #a0906f; font-size: 1.1em; margin-top: 8px; }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        .view-toggle { margin-left: auto; display: flex; gap: 10px; }
        .view-btn {
            padding: 10px 20px;
            border: 2px solid #d2b48c;
            border-radius: 10px;
            background: white;
            color: #8b7355;
            font-size: 0.95em;
            cursor: pointer;
            transition: 0.3s;
        }
        .view-btn.active {
            background: linear-gradient(135deg, #d2b48c 0%, #c4a57b 100%);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .charts-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        @media (max-width: 900px) {
            .charts-row { grid-template-columns: 1fr; }
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.06);
        }
        .chart-container canvas { height: 350px !important; }

        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.06);
            overflow: visible;
            margin-bottom: 40px;
        }
        table { width: 100%; border-collapse: collapse; }
        thead {
            background: linear-gradient(135deg, #8b7355 0%, #a0906f 100%);
            color: white;
        }
        th, td { padding: 15px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
<div class="container">

<header>
    <h1>ðŸ“¦ RCO Fulfillment Dashboard</h1>
    <div class="subtitle">Real-time order fulfillment analytics and KPIs</div>
</header>

<div class="controls">
    <select id="yearSelect">
        <option value="2025">2025</option>
        <option value="2026">2026</option>
    </select>
    <select id="monthSelect">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
    </select>
    <div class="view-toggle">
        <button class="view-btn active" data-view="monthly">Monthly</button>
        <button class="view-btn" data-view="calendar">Calendar</button>
    </div>
</div>

<div class="stats-grid">
    <div class="stat-card"><div class="stat-label">Monthly Fill Rate (4 Day)</div><div class="stat-value" id="fillRate4Day">-</div></div>
    <div class="stat-card"><div class="stat-label">Monthly Fill Rate (7 Day)</div><div class="stat-value" id="fillRate7Day">-</div></div>
    <div class="stat-card"><div class="stat-label">Total Orders</div><div class="stat-value" id="totalOrders">-</div></div>
    <div class="stat-card"><div class="stat-label">Average Daily</div><div class="stat-value" id="avgOrders">-</div></div>
</div>

<div class="monthly-view active">

    <div class="charts-row">
        <div class="chart-container">
            <h2>Daily Fill Rates</h2>
            <canvas id="fillRateChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Orders Remaining</h2>
            <canvas id="ordersChart"></canvas>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Orders Received</th>
                <th>Remaining (4d)</th>
                <th>Remaining (7d)</th>
                <th>Fill Rate (4d)</th>
                <th>Fill Rate (7d)</th>
            </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>
    </div>

</div>

<div class="calendar-view"><div id="calendarGrid"></div></div>

<script src="data.js"></script>
<script>
// JS logic placeholder. Insert your original JS here.
</script>

</div>
</body>
</html>
